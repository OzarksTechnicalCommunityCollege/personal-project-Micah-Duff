{% extends "comic/base.html" %}
{% block title %}MAD COMICS{% endblock %}
{% block content %}
    <h1>MAD COMICS</h1>
    {% for post in posts %}
        <h2>
            <a href="{% url 'comic:post_detail' post.id%}">
                {{ post.title }}
            </a>
        </h2>
        <p class="date">
            Published {{ post.publish }} by {{ post.author }}
        </p>
        {{ post.body|truncatewords:30|linebreaks }}
    {% endfor %}
{% endblock %}
