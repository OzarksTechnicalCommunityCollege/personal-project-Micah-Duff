{% extends "comic/base.html"%}
{% load static %}
<!-- {% block title %}{{ post.title }}{% endblock %} -->
{% block content %}
    <h1>{{ post.title }}</h1>
    <p class="date">
        <!-- Basic handling for if image cant be found or doesnt exist -->
        {% if post.comic_img and post.comic_img.url %}
            <img src="{{ post.comic_img.url }}" alt="{{ post.title }}" style="max-width: 300px; max-height: 300px;">
        {% else %}
            <img src="{% static 'images/placeholder.png' %}" alt="No image found!">
        {% endif %}
    </p>
    <hr>
    <p>Published {{ post.publish }} by {{ post.author }}</p>
    {{ post.body|linebreaks }}
    <p>
        <a href="{% url 'comic:comic_share' post.id %}">
            Share this comic!
        </a>
    </p>
{% endblock %}
